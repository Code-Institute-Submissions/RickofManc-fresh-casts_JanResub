{% load static %}

<!DOCTYPE html>
<html lang="en" , class="h-100">

    <head>
        <title>Fresh Casts</title>
        <!-- Favicon for differing browsers and devices -->
        <link rel="icon" type="image/x-icon" href="{% static 'images/fresh-casts-full-colour-logo.ico' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/fresh-casts-icon16x16.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/fresh-casts-icon32x32.png' %}">
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Rick Atherton">
        <meta name="keywords"
            content="podcast blog site, podcast reviews, fresh podcasts, listen to new shows, share podcasts, comment and like podcasts">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700&display=swap"
            rel="stylesheet">
        <!-- Bootstrap CSS and JavaScript -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <header>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="dropdown">
                        <button class="navbar-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Toggle main menu">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        </div>
                        <div class="dropdown-menu">
                            <h6 class="dropdown-header">Dropdown Header</h6>
                            <a href="#" class="dropdown-item">Menu item</a>
                        </div>
                    </div>
                    <div class="col-6">Logo</div>
                    <div class="col">
                        <div class="col-sm">Login</div>
                        <div class="col-sm">Join In</div>
                    </div>                    
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Filter content navigation by category">
            <div class="navbar-nav nav-fill justify-content-center align-items-center">
                <a href="" class="nav-item nav-link active" href="#">Latest <span class="sr-only">(current)</span></a>
                <a href="" class="nav-item nav-link" href="#">Life</a>
                <a href="" class="nav-item nav-link" href="#">News</a>
                <a href="" class="nav-item nav-link" href="#">Music</a>
                <a href="" class="nav-item nav-link" href="#">Sport</a>
                <a href="" class="nav-item nav-link" href="#">Tech</a>
            </div>
        </nav>

        <main>
            {% block content %}
            <!-- Content goes here -->
            {% endblock content %}
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 dark-bg">
            <p>Add footer content</p>
        </footer>


        <!-- Bootstrap jQuery and Popper JavaScript tags -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

</html>
